<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<link rel="icon" type="image/svg+xml"
  href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0' y1='0' x2='1' y2='1'%3E%3Cstop offset='0' stop-color='%2338bdf8'/%3E%3Cstop offset='1' stop-color='%2360a5fa'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect x='8' y='10' width='48' height='44' rx='12' fill='rgba(3,7,18,1)'/%3E%3Cpath d='M32 16v32' stroke='url(%23g)' stroke-width='3' stroke-linecap='round'/%3E%3Ccircle cx='22' cy='28' r='5' fill='url(%23g)'/%3E%3Cpath d='M14 44c2-6 6-9 8-9s6 3 8 9' fill='none' stroke='%23eaf0ff' stroke-opacity='.75' stroke-width='3' stroke-linecap='round'/%3E%3Ccircle cx='42' cy='28' r='5' fill='url(%23g)' opacity='.85'/%3E%3Cpath d='M34 44c2-6 6-9 8-9s6 3 8 9' fill='none' stroke='%23eaf0ff' stroke-opacity='.6' stroke-width='3' stroke-linecap='round'/%3E%3C/svg%3E">
<title>Expense Splitter</title>

<style>
  :root{--bg:#0a0f1c;--panel:rgba(255,255,255,.06);--border:rgba(255,255,255,.12);--text:#eaf0ff;--muted:rgba(234,240,255,.72);--acc:#38bdf8;--r:18px}
  *{box-sizing:border-box} body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:radial-gradient(900px 500px at 15% -10%, rgba(56,189,248,.26), transparent 60%), var(--bg);color:var(--text)}
  .wrap{max-width:820px;margin:32px auto;padding:0 16px}
  .card{background:var(--panel);border:1px solid var(--border);border-radius:var(--r);padding:16px}
  h1{margin:0 0 6px} .sub{color:var(--muted);margin:0 0 14px}
  .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  @media(max-width:800px){.grid{grid-template-columns:1fr}}
  label{display:block;color:var(--muted);font-size:13px;margin:10px 0 6px}
  input,select,button{width:100%;border-radius:12px;border:1px solid var(--border);background:rgba(255,255,255,.04);color:var(--text);padding:10px 12px;outline:none}
  button{cursor:pointer} button.primary{background:linear-gradient(90deg, rgba(56,189,248,.9), rgba(96,165,250,.9));border:none;margin-top:12px}
  .result{margin-top:12px;padding:12px;border-radius:14px;border:1px solid var(--border);background:rgba(0,0,0,.18)}
  .row{display:flex;justify-content:space-between;gap:10px}
  .pill{display:inline-block;font-size:12px;padding:6px 10px;border-radius:999px;border:1px solid var(--border);color:var(--muted)}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>Expense Splitter</h1>
    <p class="sub">Split bill + tip • rounding mode • instant calculation</p>

    <div class="grid">
      <div>
        <label>Bill total</label>
        <input id="bill" type="number" min="0" step="0.01" placeholder="e.g., 120.50">
      </div>
      <div>
        <label>People</label>
        <input id="people" type="number" min="1" step="1" value="2">
      </div>
      <div>
        <label>Tip %</label>
        <input id="tip" type="number" min="0" step="1" value="10">
      </div>
      <div>
        <label>Rounding</label>
        <select id="round">
          <option value="none">None</option>
          <option value="up">Round up to 0.10</option>
          <option value="up1">Round up to 1.00</option>
        </select>
      </div>
    </div>

    <button class="primary" id="calc">Calculate</button>

    <div class="result" id="out" style="display:none">
      <div class="row"><span>Total with tip</span><b id="total"></b></div>
      <div class="row"><span>Per person</span><b id="per"></b></div>
      <div style="margin-top:10px" class="pill" id="note"></div>
    </div>
  </div>
</div>

<script>
const $=s=>document.querySelector(s);
const money=n=> new Intl.NumberFormat(undefined,{style:"currency",currency:"USD"}).format(n);

function roundUp(x, step){
  return Math.ceil(x/step)*step;
}

$("#calc").onclick=()=>{
  const bill=Number($("#bill").value);
  const people=Math.max(1, Number($("#people").value||1));
  const tipP=Math.max(0, Number($("#tip").value||0))/100;
  const round=$("#round").value;

  if(!bill || bill<0){ $("#out").style.display="none"; return; }

  let total = bill*(1+tipP);
  let per = total/people;

  let note="No rounding.";
  if(round==="up"){
    per = roundUp(per, 0.10);
    total = per*people;
    note="Rounded up per person to nearest 0.10.";
  }else if(round==="up1"){
    per = roundUp(per, 1.00);
    total = per*people;
    note="Rounded up per person to nearest 1.00.";
  }

  $("#total").textContent = money(total);
  $("#per").textContent = money(per);
  $("#note").textContent = note;

  $("#out").style.display="block";
};
</script>
</body>
</html>
